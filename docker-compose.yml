networks:
  transcendence:
    driver: bridge
    name: transcendence
  matchmaking_internal:
    driver: bridge
    name: matchmaking_internal
  game-history-internal:
    driver: bridge
    name: game-history-internal
  accounts-internal:
    driver: bridge
    name: accounts-internal

volumes:
  matchmaking_postgres_data:
    driver: local
  game-history-postgres-data:
    driver: local
  # ai_messages_models:
  accounts-postgres_data:
    driver: local
