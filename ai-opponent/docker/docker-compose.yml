services:
  ai-opponent:
    container_name: ai-opponent
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - ":8000"
    volumes:
      - ..:/app
    env_file:
      - path: ./.env
        required: true
    environment:
      - DJANGO_SETTINGS_MODULE=AIOpponent.settings
    networks:
      - transcendence

networks:
  transcendence:
    external: true

