<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Game Control</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<div class="container mt-5">
		<h1 class="text-center mb-5">Game Control</h1>
		<div class="text-center mb-5">
			<button id="toggleGameBtn" class="btn btn-primary">Start Game</button>
		</div>
		<div class="row mb-5 position-relative align-items-center">
			<div class="col text-center player-info" id="player1Info">
				<h3 id="player1Name">Player 1</h3>
				<p id="player1Score">Score: 0</p>
			</div>
			<div class="col text-center">
				<canvas id="gameCanvas" width="800" height="400"></canvas>
			</div>
			<div class="col text-center player-info" id="player2Info">
				<h3 id="player2Name">Player 2</h3>
				<p id="player2Score">Score: 0</p>
			</div>
		</div>
		<div class="mt-5 text-center">
			<h3>Round: <span id="roundCounter">1</span> / <span id="maxScore">3</span></h3>
		</div>
		<div class="mt-5 text-center">
			<h3>WebSocket Messages</h3>
			<div class="messages-container">
				<ul id="messagesList" class="list-group"></ul>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
